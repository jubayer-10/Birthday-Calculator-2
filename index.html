<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday || Calculator</title>
</head>
<body>
     <section>
          <div class="tittle">
              <header>Birthday Calculator</header>
          </div>
          <div class="calculator">
              <div class="birthday-input">
                   <input type="date" id="birth">
                    <button type="button" id="buttons">Calculate</button>
              </div>
              <div class="calculate-output">
                 <div class="content one">
                    <div class="row" data-text="Year,s">
                         <span style="color:#ffbf00;" id="year">00</span>
                    </div>
                 </div>
                 <div class="content two">
                    <div class="row" data-text="Month,s">
                         <span style="color:#EEDD82;" id="month">00</span>
                    </div>
                 </div>
                 <div class="content three">
                    <div class="row" data-text="Week,s">
                         <span style="color:#82eedd;" id="week">00</span>
                    </div>
                 </div>
                 <div class="content four">
                    <div class="row" data-text="Day,s">
                         <span style="color:#0198e1;" id="day">00</span>
                    </div>
                 </div>
                 <div class="content five">
                    <div class="row" data-text="Hour,s">
                         <span style="color:#cfead9;" id="hour">00</span>
                    </div>
                 </div>
                 <div class="content six">
                    <div class="row" data-text="Minute,s">
                         <span style="color:#66cdaa;" id="minute">00</span>
                    </div>
                 </div>
                 <div class="content seven">
                    <div class="row" data-text="Second,s">
                         <span style="color:rgb(255, 165, 165);" id="second">00</span>
                    </div>
                 </div>
              </div>
          </div>
     </section>





    <script src="script.js"></script>
</body>
</html>
